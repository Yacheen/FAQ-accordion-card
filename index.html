<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="FAQ-section">
    <div id="FAQ-card">
      <div id="img-bg-pattern-container">
        <img id="img-bg-pattern" src="images/bg-pattern-desktop.svg">
      </div>

    <div id="left-side">
      

    <div id="img-box-container">
      <img id="img-box" src="images/illustration-box-desktop.svg"/>
    </div>

      <div id="img-woman-container">
      <img id="img-woman" src="images/illustration-woman-online-desktop.svg"/>
    </div>

    </div>
  
    <div id="right-side">
      <h2 id="FAQ-header">FAQ</h2>
      <ul id="FAQ-questions">
        <li class="question">How many team members can I invite?
          <img src="./images/icon-arrow-down.svg" alt="Dropdown Arrow">
        </li>
        <li class="question">What is the maximum file upload size?
          <img src="./images/icon-arrow-down.svg" alt="Dropdown Arrow">
        </li>
        <li class="question">How do I reset my password?
          <img src="./images/icon-arrow-down.svg" alt="Dropdown Arrow">
        </li>
        <li class="question">Can I cancel my subscription?
          <img src="./images/icon-arrow-down.svg" alt="Dropdown Arrow">
        </li>
        <li class="question">Do you provide additional support?
          <img src="./images/icon-arrow-down.svg" alt="Dropdown Arrow">
        </li>
      </ul>
    </div>

  </section>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
